name: Ebac 

on:
  push:

    branches> [ ci ] 

jobs:
  cypress-tests:
    runs-on: ubuntu-20.04 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6.7.8
        with:
          install-command: npm ci
          browser: chrome

  
